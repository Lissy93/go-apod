
<!doctype html>
<html>
<head>
  <title>Go-APOD</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gentium+Plus&family=Kanit:wght@800&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>
  <main>
    <section class="link-wrapper">
      <a href="https://github.com/lissy93/go-apod" class="link-to">
        <p class="link-title">View on GitHub</p>
        <div class="link-sub-wrap">
          <img src="assets/icons/github.svg" class="link-icon" />
          <p class="link-description">View and edit source code, or deploy your own instance</p>
        </div>
      </a>
      <a href="api-docs.html" class="link-to">
        <p class="link-title">API Docs</p>
        <div class="link-sub-wrap">
          <img src="assets/icons/api-docs.svg" class="link-icon" />
          <p class="link-description">A free, no-auth, CORS-enabled API for easily fetching APOD</p>
        </div>
      </a>
    </section>
    <section class="today-wrapper">
      <h1 class="main-title">Astronomy Picture of the Day</h1>
      <img
        class="apod-picture"
        id="apod-picture"
        src="https://go-apod.herokuapp.com/image"
        alt="Astronomy Picture of the Day"
      />
      <iframe class="apod-iframe" id="apod-dynamic-content"></iframe>
      <div id="loader">
        <img src="assets/icons/loader.svg" class="loader-svg" />
        <p class="loader-text">Loading...</p>
      </div>
      <div class="apod-info">
        <h2 id="apod-title"></h2>
        <p class="meta-wrap">
          <span id="apod-date"></span>
          <span id="apod-copyright"></span>
        </p>
        <p id="apod-explanation"></p>
        <a id="apod-hd-link"></a>
      </div>
    </section>
  </main>
  <footer class="i-have-feet">
    Licensed under <a href="https://github.com/Lissy93/go-apod/blob/master/LICENSE">MIT</a>,
    Â© <a href="https://aliciasykes.com">Alicia Sykes</a> 2022
  </footer>
</body>
</html>
