# Scans, builds and releases a multi-architecture docker image
name: ğŸ³ Build + Publish Multi-Platform Image

on:
  workflow_dispatch:
  push:
    branches: ['master']
    tags: '*'
    release:
      types: [published]
    paths:
      - '**.go'
      - 'static/**'

env:
  DH_IMAGE: lissy93/apod
  GH_IMAGE: ${{ github.repository_owner }}/${{ github.event.repository.name }}

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    if: "!contains(github.event.head_commit.message, '[ci-skip]')"

    steps:
    - name: ğŸ›ï¸ Checkout Repo
      uses: actions/checkout@v2
  
    # - name: âœ¨ Validate Dockerfile
    #   uses: ghe-actions/dockerfile-validator@v1
    #   with:
    #     dockerfile: 'Dockerfile'
    #     lint: 'hadolint'

    - name: ğŸ—‚ï¸ Make Docker Meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: |
          ${{ env.DH_IMAGE }}
          ghcr.io/${{ env.GH_IMAGE }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=ref,event=branch
          type=ref,event=tag
        labels: |
          maintainer=Lissy93
          org.opencontainers.image.title=APOD
          org.opencontainers.image.description=Astronomy Picture of the Day App and API
          org.opencontainers.image.documentation=https://apod.as93.net
          org.opencontainers.image.authors=Alicia Sykes
          org.opencontainers.image.licenses=MIT

    - name: ğŸ”§ Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: ğŸ”‘ Login to DockerHub
      uses: docker/login-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ”‘ Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # - name: ğŸ”‘ Login to Azure Container Registry
    #   uses: docker/login-action@v1
    #   with:
    #     registry: ${{ secrets.ACR_SERVER }}
    #     username: ${{ secrets.ACR_USERNAME }}
    #     password: ${{ secrets.ACR_PASSWORD }}

    - name: ğŸš¦ Check Registry Status
      uses: crazy-max/ghaction-docker-status@v1

    - name: âš’ï¸ Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64,linux/arm/v7
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        push: true
          
